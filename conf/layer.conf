# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
	${LAYERDIR}/classes/*.bbclass"

BBFILE_COLLECTIONS += "wr-aptiv-s32g"
BBFILE_PATTERN_wr-aptiv-s32g= "^${LAYERDIR}/"
BBFILE_PRIORITY_wr-aptiv-s32g = "7"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_wr-aptiv-s32g = "1"

LAYERDEPENDS_wr-aptiv-s32g = "core wrlinux wr-nxp-s32g"
LAYERSERIES_COMPAT_wr-aptiv-s32g = "wrl kirkstone mickledore"

LAYER_PATH_aptiv-s32g-layer = "${LAYERDIR}"

APTIV_SPECIFIC_IMAGES = "m7-autosar dcd ivt hse"
WRL_RECIPES:wr-aptiv-s32g += " \
	${@bb.utils.contains('MACHINE_FEATURES', 'm7_autosar_secboot', '${APTIV_SPECIFIC_IMAGES}', '', d)} \
"

EXCLUDE_FROM_WORLD:pn-m7-autosar = "1"
EXCLUDE_FROM_WORLD:pn-dcd = "1"
EXCLUDE_FROM_WORLD:pn-ivt = "1"
EXCLUDE_FROM_WORLD:pn-hse = "1"
